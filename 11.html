.change_content:after {
  content: "";
  animation: changetext 10s infinite linear;
  color: rgb(251, 0, 0);
}

@keyframes changetext {
  0% {
    content: "Darjeeling";
  }
  20% {
    content: "Agra";
  }
  35% {
    content: "Jaipur";
  }
  60% {
    content: "kerala";
  }
  80% {
    content: "delhi";

  100% {
    content: "Mumbai";

}
